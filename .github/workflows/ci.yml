name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: password
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword" --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql
          coverage: none
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          npm ci
      - name: Copy .env
        run: |
          cp .env.example .env || true
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=laravel" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          php -r "file_exists('artisan') || exit(0);"
      - name: Generate key and migrate
        run: |
          php artisan key:generate
          php artisan migrate --force
      - name: Build frontend assets
        run: |
          npm run build
      - name: Run tests
        run: |
          php artisan test --testsuite=Feature
      - name: Guard routes
        run: |
          php scripts/guard_routes.php
      - name: Start server for payload guard
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &
          sleep 8
      - name: Guard payloads
        env:
          APP_URL: http://127.0.0.1:8000
        run: |
          php scripts/guard_payloads.php
